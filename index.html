<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel = "icon" href = "https://yt3.ggpht.com/ljpMPa4UuzF-SAFmfosyHiaaalAzOBcJSnyh2LZX4ZFQsE_8WltzJMn8oREssik5yauaQzrubw=s900-c-k-c0x00ffffff-no-rj" type = "image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 tracker</title>
</head>
<body style="background-color: rgb(84, 92, 97);">
    <div class="head-container">
    <h1>Covid 19 &nbsp; Tracker</h1>
    <h4>Complete Live Tracking of Covid Cases In India</h4>
    <!-- <img src="/flags/India.png" alt="Indiaflag" id="flag">  -->
    </div>
    <br/>
    <div class="flex-container">
    <div class="card" id="active" >
        <!-- <img src="https://public.flourish.studio/published_thumbnails/visualisation/3744681/65ba41453b2eb6cc.jpg" class="card-img-top" alt="..."> -->
        <div class="card-body">
            <h2>Active Cases</h2>
          <p class="card-text" id="active-cases"></p>
        </div>
      </div>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <div class="card" id="total" >
        <!-- <img src="https://public.flourish.studio/published_thumbnails/visualisation/3744681/65ba41453b2eb6cc.jpg" class="card-img-top" alt="..."> -->
        <div class="card-body">
            <h2>Total Cases</h2>
          <p class="card-text" id="total-cases"></p>
        </div>
      </div>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <div class="card" id="death" >
        <!-- <img src="https://public.flourish.studio/published_thumbnails/visualisation/3744681/65ba41453b2eb6cc.jpg" class="card-img-top" alt="..."> -->
        <div class="card-body">
            <h2>Total Deaths</h2>
          <p class="card-text" id="total-deaths"></p>
        </div>
      </div>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <div class="card" id="critic" >
        <!-- <img src="https://public.flourish.studio/published_thumbnails/visualisation/3744681/65ba41453b2eb6cc.jpg" class="card-img-top" alt="..."> -->
        <div class="card-body">
            <h2>Critical Cases</h2>
          <p class="card-text" id="critical-deaths"></p>
        </div>
      </div>
      &nbsp;&nbsp;&nbsp;&nbsp;
     </div>
</body>
